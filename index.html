<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"
      integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg=="
      crossorigin="anonymous"
    ></script>
    <script src="src/TableObject.js"></script>
    <script type="module">
      import TableScene from "./src/TableScene.js";
      let tableScene = new TableScene(THREE, window, document);
      let tableObj = new TableObject(
        THREE,
        tableScene.getScene(),
        tableScene.getCamera()
      );
      tableScene.initAnimate(tableObj.getObject());
    </script>
  </body>
</html>
